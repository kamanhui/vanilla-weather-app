                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>

                  value="Search"

              </div>
            </div>

            <h1 id="main-city">New York</h1>

                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span

            </div>
